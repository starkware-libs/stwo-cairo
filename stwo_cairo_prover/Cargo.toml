[workspace]
members = ["crates/prover", "crates/vm_runner"]
resolver = "2"

[workspace.package]
version = "0.1.1"
edition = "2021"

[workspace.dependencies]
bytemuck = { version = "1.16.3", features = ["derive"] }
cairo-vm = { version = "1.0.1", features = ["mod_builtin"]}
clap = { version = "4.3.10", features = ["derive"] }
itertools = "0.12.0"

[profile.bench]
codegen-units = 1
lto = true

