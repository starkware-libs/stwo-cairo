[package]
name = "stwo-cairo-adapter"
version = "0.1.0"
edition = "2021"


[features]
default = ["std"]
slow-tests = []
extract-mem-trace = []
# TODO(STAV): Delete this feature when the old adapter is removed.
std = ["dep:sonic-rs", "cairo-vm/std"]

[dependencies]
bytemuck.workspace = true
cairo-lang-casm.workspace = true
cairo-vm = { workspace = true, features = ["extensive_hints", "mod_builtin", "clap"] }
indoc.workspace = true
itertools.workspace = true
log.workspace = true
serde.workspace = true
serde_json.workspace = true
stwo-cairo-common.workspace = true
tracing.workspace = true
thiserror.workspace = true
stwo.workspace = true
memmap2 = "0.9.5"
bincode = { version = "2.0.1", features = ["serde"] }
dashmap = "6.1.0"
rayon.workspace = true
clap.workspace = true
crypto-bigint = "0.5.1"
cairo-lang-executable = { version = "=2.12.4-dev.1", default-features = false }
cairo-lang-runner = { version = "=2.12.4-dev.1", default-features = false }
cairo-lang-utils = { version = "=2.12.4-dev.1", default-features = false }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
sonic-rs = { workspace = true, optional = true }

[dev-dependencies]
cairo-lang-casm.workspace = true
rand.workspace = true
test-case.workspace = true
dev-utils.workspace = true
